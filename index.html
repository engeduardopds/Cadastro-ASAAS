<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F2;
            color: #1A2A4C;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .address-loading {
            background-color: #e9e9e9 !important;
            cursor: wait;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-[#1A2A4C]">Cadastro de Cliente</h1>
            <p class="mt-2 text-lg text-[#1A2A4C]/80">Preencha os dados abaixo para se cadastrar.</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-6 md:p-8 transition-all duration-300">
            <form id="customer-form">
                <div class="space-y-5">
                    <!-- Dados Pessoais -->
                    <h3 class="text-lg font-semibold border-b pb-2 text-[#1A2A4C]">Dados Pessoais</h3>
                    <div>
                        <label for="name" class="block text-sm font-medium text-[#1A2A4C]/90">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Seu nome completo">
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-[#1A2A4C]/90">CPF</label>
                        <input type="text" id="cpf" name="cpf" required inputmode="numeric" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apenas números">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-[#1A2A4C]/90">E-mail</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-[#1A2A4C]/90">Celular (com DDD)</label>
                        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apenas números">
                    </div>

                    <!-- Endereço -->
                    <h3 class="text-lg font-semibold border-b pb-2 pt-4 text-[#1A2A4C]">Endereço</h3>
                    <div>
                        <label for="cep" class="block text-sm font-medium text-[#1A2A4C]/90">CEP</label>
                        <input type="text" id="cep" name="cep" required inputmode="numeric" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apenas números">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-[#1A2A4C]/90">Endereço</label>
                        <input type="text" id="address" name="address" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition">
                    </div>
                     <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="sm:col-span-1">
                            <label for="addressNumber" class="block text-sm font-medium text-[#1A2A4C]/90">Número</label>
                            <input type="text" id="addressNumber" name="addressNumber" required inputmode="numeric" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="complement" class="block text-sm font-medium text-[#1A2A4C]/90">Complemento (Opcional)</label>
                            <input type="text" id="complement" name="complement" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition" placeholder="Apto, bloco, casa, etc.">
                        </div>
                    </div>
                    <div>
                        <label for="bairro" class="block text-sm font-medium text-[#1A2A4C]/90">Bairro</label>
                        <input type="text" id="bairro" name="bairro" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition">
                    </div>
                   <div>
                        <label for="city" class="block text-sm font-medium text-[#1A2A4C]/90">Cidade - Estado</label>
                        <input type="text" id="city" name="city" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B3F8F] focus:border-transparent transition">
                    </div>
                </div>

                <!-- Botão de Envio -->
                <div class="mt-8">
                    <button type="submit" id="submit-button" class="w-full flex justify-center items-center text-white bg-[#5DBA8B] hover:bg-[#4A9E75] transition-all duration-300 font-bold py-4 px-6 rounded-xl text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5DBA8B] disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="button-text">Finalizar Cadastro</span>
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                    </button>
                </div>
            </form>

            <div id="message-container" class="mt-4 text-center font-medium"></div>

        </main>
        <footer class="text-center mt-8">
            <p class="text-sm text-[#1A2A4C]/60">&copy; 2025 Seu Negócio. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script>
        const form = document.getElementById('customer-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonLoader = submitButton.querySelector('.loader');
        const messageContainer = document.getElementById('message-container');
        
        const cepInput = document.getElementById('cep');
        const addressInput = document.getElementById('address');
        const bairroInput = document.getElementById('bairro');
        const cityInput = document.getElementById('city');
        const addressNumberInput = document.getElementById('addressNumber');

        const digits = s => (s || '').replace(/\D/g, '');

        async function fetchAddress(cep) {
            addressInput.value = 'Buscando...';
            bairroInput.value = 'Buscando...';
            cityInput.value = 'Buscando...';
            [addressInput, bairroInput, cityInput].forEach(el => el.classList.add('address-loading'));

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    throw new Error('CEP não encontrado.');
                }

                addressInput.value = data.logradouro;
                bairroInput.value = data.bairro;
                cityInput.value = `${data.localidade} - ${data.uf}`;
                addressNumberInput.focus(); 

            } catch (error) {
                [addressInput, bairroInput, cityInput].forEach(el => el.value = '');
                messageContainer.textContent = error.message;
                 messageContainer.className = 'mt-4 text-center text-red-600 font-medium';
            } finally {
                [addressInput, bairroInput, cityInput].forEach(el => el.classList.remove('address-loading'));
            }
        }

        cepInput.addEventListener('blur', (event) => {
            const cep = digits(event.target.value);
            if (cep.length === 8) {
                fetchAddress(cep);
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageContainer.textContent = '';

            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                cpf: digits(formData.get('cpf')),
                phone: digits(formData.get('phone')),
                cep: digits(formData.get('cep')),
                address: formData.get('address'),
                addressNumber: formData.get('addressNumber'),
                complement: formData.get('complement'),
                bairro: formData.get('bairro'),
                city: formData.get('city'),
            };
            
            try {
                const res = await fetch('/.netlify/functions/create-customer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || 'Ocorreu um erro. Tente novamente.');
                
                window.location.href = '/obrigado/';
                                
            } catch (error) {
                messageContainer.textContent = error.message;
                messageContainer.className = 'mt-4 text-center text-red-600 font-medium';
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
